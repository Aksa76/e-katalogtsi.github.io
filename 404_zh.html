<!DOCTYPE html>
<html lang="id">
<head>

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff4757;
    }
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    p {
      margin: 15px 0;
      color: #555;

      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4757;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #e84118;
    }
